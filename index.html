<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bec - Inicio</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <!--Header-->
    <header class="logo">
        <div class="logo-img">
            <img src="./Imagenes/assets_task_01k3vmth8ff1bamxpvkev8gq59_1756495775_img_1.webp" width="45px">
        </div> 
        <div class="logo-text">
            <h1>BEC</h1>
            <p>Biblioteca Estación Central</p>
        </div>
    </header>
    
    <!--Seccion-->
    <section>
        <div class="title">
            <h1>Bienvenido a BEC</h1>
        </div>
        
        <div>
            <form action="" method="" class="formulario" id="formularioLogin">
                <h2>Inicie Sesión</h2>
                <!--campo para ingresar correo-->
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <!--campo para ingresar contraseña-->
                <label for="clave">Contraseña:</label>
                <input type="password" id="contrasena" name="clave" required>

                <input type="checkbox" id="mostrar"></input>
                <!--boton para ingresar-->
                <button type="submit" id="iniciarSesionBtn"> Ingresar </button>
            </form>
        </div>
        <div class="texto">
            <div>
                <p>¿No tienes cuenta? <a href="registro.html">Registrate aquí</a></p>
                <p>Si desea ver solo el catalogo ingrese aquï => <a href="">Catalogo</a></p>            
            </div>
        </div>
    </section>

    <!--footer-->
    <footer>
        <p>creada por</p>

        <p> 2025</p>
    </footer>

    <script src="index.js"></script>
