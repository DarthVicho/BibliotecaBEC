<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bec - Inicio</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>

<body>
    <!--HEADER-->
    <header class="logo">
        <div class="logo-img">
            <img src="./Imagenes/logo.webp" width="70px">
        </div> 
        <div class="logo-text">
            <h1>BEC</h1>
            <p>Biblioteca Estación Central</p>
        </div>
    </header>
    
    <!--SECTION-->
    <section>
        <div class="title">
            <h1>Bienvenido a BEC</h1>
        </div>
        
        <!--Formulario de Inicio de Sesión-->
        <div>
            <form action="" method="" class="formulario" id="formularioLogin">
                <h2>Inicie Sesión</h2>
                <!--Campo para ingresar correo-->
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <!--Campo para ingresar contraseña-->
                <label for="clave">Contraseña:</label>    
                <div class="container">
                    <input type="password" id="pass" class="pass" name="clave" required>
                    <i class='bx bx-show-alt'></i>
                </div>

                <!--boton para ingresar-->
                <button type="submit" id="iniciarSesionBtn"> Ingresar </button>
            </form>
        </div>
        <!--Link para Registro/Crear Cuenta-->
        <div class="texto">
            <div>
                <p>¿No tienes cuenta? <a href="registro.html">Registrate aquí</a></p>         
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer>
        <p> Creada por</p>
        <p> &copy; Derechos Reservados </p>
        <p> 2025</p>
    </footer>

    <!--SCRIPT-->
    <script src="index.js"></script>
</body>
</html>
